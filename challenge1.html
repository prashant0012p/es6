<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <script>

        var a = 10; // here value of a is 10
        var b = 8;  // here value of b is 8
        var c = 6   // here value of c is 6

        {

            let a = 2;  // here value of a is 2 but only within the blockl
            var b = 10  // here value of b is 10 inside and outside the block it will remain 10
            const c = 8; // here value of c is 8 but only within the block , const can not be reassigned , //c = 5
       
            a += 11
          

            document.write("in block a  value is : " + a + " &nbsp ");
            document.write("in block b  value is : " + b + " &nbsp ");
            document.write("in block c  value is : " + c +  " &nbsp ");
            
                            


        }

        document.write("<br>");
        document.write("the value of a is : " + a );
        // let has block scope;
        document.write("<br>");
        document.write("the value of b is : " + b);
        // var does not have block scope
        document.write("<br>");
        document.write("the value of c is : " + c);
        // const has block scope




    </script>

</body>

</html>
